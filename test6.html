<!DOCTYPE html>
<html>
<head>
	<meta charset=big5>
	<title>陣列亂數</title>
	<script type="text/javascript">
		var i,j,row,col;
		row = 5;
		col = 15;
		var num = new Array(row);
		for(i=0;i<row;i++){
			num[i] = new Array(col);
		}

		document.write("<table border=5> <caption align=top><font size=7>陣列亂數</font></caption>");
		for(i=0;i<row;i++){
			document.write("<tr>");
			for(j=0;j<col;j++){
				num[i][j] = Math.floor(100*Math.random());
				document.write("<td><h2>"+num[i][j]+"</h2></td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
