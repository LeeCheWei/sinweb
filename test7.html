<!DOCTYPE html>
<html>
<head>
	<meta charset=big5>
	<title>表單檢測</title>
	<script type="text/javascript">
		function Check_data(){
			
			if(form1.teacher.checked==true){
				alert("你是一位"+form1.teacher.value);
			}else if(form1.black.checked==true){
				alert("你是一位"+form1.black.value);

				alert("輸入名子阿!");

				form1.submit();

		}

	</script>
</head>
<body>

	<form name="form1" action="test7.htm" method=post>

				<input type="radio" name="job" id="black" value="黑道">黑道

</body>
</html>
