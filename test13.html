<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>隱藏圖片</title>
	<script type="text/javascript">
		function over(){
			document.all.div.style.visibility="visible";
		}

		function out(){
			document.all.div.style.visibility="hidden";
		}
	</script>
</head>
<body>
	<p onmouseover="over()" onmouseout="out()"><font size=7 color="blue">移動滑鼠到這邊!!!</font></p>
	<div id="div" style="position: relative; top:0;left:0;visibility:hidden">
		<img src="test13.jpg">
	</div>
</body>
</html>
